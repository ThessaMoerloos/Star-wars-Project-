<h2>Films</h2>
<table class="table">
  <thead class="table__head">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Passengers</th>
      <th>Starship Class</th>
    </tr>
  </thead>
  <tbody class="table__body">
    <tr *ngFor="let star of starship; let i = index; trackBy:trackByName;">
      <td>{{ i+1 }}</td>
      <td>{{ star.name }}</td>
      <td>{{ star.passengers }}</td>
      <td>{{ star.starship_class }}</td>
    </tr>
  </tbody>
</table>
