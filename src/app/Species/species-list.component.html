<h2>Species</h2>
<table class="table">
  <thead class="table__head">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Classification</th>
      <th>Homeworld</th>
    </tr>
  </thead>
  <tbody class="table__body">
    <tr *ngFor="let spec of species; let i = index; trackBy:trackByName;">
      <td>{{ i+1 }}</td>
      <td>{{ spec.name }}</td>
      <td>{{ spec.classification }}</td>
      <td>{{ spec.homeworld }}</td>
    </tr>
  </tbody>
</table>
