<h2>Vehicle</h2>
<table class="table">
  <thead class="table__head">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Vehicle Class</th>
      <th>Manufacturer</th>
    </tr>
  </thead>
  <tbody class="table__body">
    <tr *ngFor="let veh of vehicle; let i = index; trackBy:trackByName;">
      <td>{{ i+1 }}</td>
      <td>{{ veh.name }}</td>
      <td>{{ veh.vehicle_class }}</td>
      <td>{{ veh.manufacturer }}</td>
    </tr>
  </tbody>
</table>
